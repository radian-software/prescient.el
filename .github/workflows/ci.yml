name: CI
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version: [25, 26, 27, 28]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: CI
        env:
          VERSION: ${{ matrix.emacs_version }}
        run: >-
          make docker CMD="make -k compile checkdoc longlines test"
